<mat-card>
    <mat-card-header>
        <h2 mat-card-title>Tutoriales</h2>
    </mat-card-header>
    <mat-card-content>
        <div style="display: grid; gap: 12px; grid-template-columns: repeat(4, 1fr);">
            @for (tutorial of tutorials; track tutorial) {
                <div></div>
            } @empty {
                <div style="grid-column: 1/-1;">
                    <h3>No hay tutoriales todav&iacute;a.</h3>
                    <p>
                        Aun no tenemos tutoriales disponibles, pero pronto los estaremos subiendo, tomando como referencia sus pedidos. No te quedes sin <a mat-raised-button color="link" href="https://wa.me/+18094659650?text=Hola!+Quiero+solicitar+un+tutorial+de+KitMaestro." target="_blank">Solicitar tu tutorial</a> sobre el tema que m&aacute;s te interesa.
                    </p>
                </div>
            }
        </div>
    </mat-card-content>
</mat-card>
