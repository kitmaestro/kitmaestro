<mat-card>
    <mat-card-header>
        <mat-card-title>Generador de Escala de Estimaci&oacute;n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="scaleForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>T&iacute;tulo</mat-label>
                    <input formControlName="title" matInput type="tex">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Curso</mat-label>
                    <mat-select formControlName="section" (selectionChange)="onSectionSelect($event)">
                        @for (section of sections; track section._id) {
                            <mat-option [value]="section._id">{{section.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Asignatura</mat-label>
                    <mat-select formControlName="subjects">
                        @for (subject of subjects; track $index) {
                            <mat-option [value]="subject">{{pretifySubject(subject)}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
