<mat-card>
    <mat-card-header style="justify-content: space-between; align-items: center;">
        <mat-card-title>Mis R&uacute;bricas </mat-card-title>
        <button mat-flat-button type="button" routerLink="/rubric-generator">Generar R&uacute;brica</button>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
<table mat-table [dataSource]="rubrics" class="mat-elevation-z8" style="margin-top: 24px;">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>T&iacute;tulo</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.section.name}} </td>
    </ng-container>
    <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef>Actividad</th>
        <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>
    <ng-container matColumnDef="rubricType">
        <th mat-header-cell *matHeaderCellDef>Tipo de R&uacute;brica</th>
        <td mat-cell *matCellDef="let element"> {{element.rubricType == 'SINTETICA' ? 'Sintética (Holística)' : 'Analítica (Global)'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deleteAssessment(element._id)" color="warn" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <!-- <button color="accent" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button> -->
            <button [routerLink]="['/rubrics', element._id]" color="primary" mat-icon-button>
                <mat-icon>open_in_new</mat-icon>
            </button>
            <button color="primary" mat-icon-button (click)="download(element)">
                <mat-icon>download</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
