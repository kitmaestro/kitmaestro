<mat-card *ngIf="section$ | async as section">
    <mat-card-header>
        <h2 mat-card-title>Detalles de la Secci&oacute;n</h2>
    </mat-card-header>
    <mat-card-content>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <p>
                <b>Nombre</b>: {{ section.name }}
            </p>
            <p>
                <b>Grado</b>: {{ formatValue(section.grade) }}
            </p>
            <p>
                <b>Nivel</b>: {{ formatValue(section.level) }}
            </p>
        </div>
        <h3>Asignaturas</h3>
        <mat-chip-set>
            <mat-chip *ngFor="let subject of section.subjects">{{formatValue(subject)}}</mat-chip>
        </mat-chip-set>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button style="display: block; margin-left: auto;" disabled [routerLink]="['/attendance', section.id]">Asistencia</button>
        <button mat-raised-button color="primary" style="display: block; margin-left: 20px;" (click)="updateSectionDetails()">Editar</button>
        <button mat-raised-button color="warn" style="display: block; margin-left: 20px;" (click)="removeSection()">Eliminar</button>
    </mat-card-actions>
</mat-card>

<mat-card>
    <mat-card-header>
        <div style="display: flex; width: 100%; align-items: center; justify-content: space-between;">
            <h2 style="margin-top: auto; margin-bottom: auto;" mat-card-title>Estudiantes de esta secci&oacute;n</h2>
            <button (click)="addStudent()" mat-mini-fab>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content></mat-card-content>
</mat-card>

<table mat-table [dataSource]="students$" class="mat-elevation-z8">
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Nombre(s)</th>
        <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Apellido(s)</th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let student">
            <button (click)="removeStudent(student.id)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
            <button (click)="updateStudent(student)" mat-mini-fab style="margin-left: 12px;"><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
</table>
