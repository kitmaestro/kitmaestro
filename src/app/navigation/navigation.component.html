@if (!isPrintView) {
  <mat-toolbar color="accent" style="z-index: 5000; position: sticky; top: 0;">
    <span routerLink="/" style="cursor: pointer;"><img src="/assets/logo KitMaestro.png" style="width: 32px; max-width: 100%; display: block;" alt=""></span>
    <span class="spacer"></span>
    <button mat-icon-button color="primary" [routerLink]="['/tutorials']" style="margin-right: 6px; color: #005cbb;">
      <mat-icon>video_library</mat-icon>
    </button>
    <button mat-icon-button color="primary" [routerLink]="['/updates']" style="margin-right: 6px; color: #005cbb;">
      <mat-icon matBadge="1" matBadgeOverlap="true" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button color="primary" style="color: #005cbb;">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
      <button mat-menu-item (click)="openQuoteDialog()">
        <mat-icon>flash_on</mat-icon>
        <span>Mot&iacute;vame</span>
      </button>
      <button routerLink="/sections" mat-menu-item>
        <mat-icon>class</mat-icon>
        <span>Mis Secciones</span>
      </button>
      <button routerLink="/my-resources" mat-menu-item>
        <mat-icon>analytics</mat-icon>
        <span>Mis Recursos</span>
      </button>
      @if (subscription$ | async) {
        <button routerLink="/referrals" mat-menu-item>
          <mat-icon>people_circle</mat-icon>
          <span>Mis Referidos</span>
        </button>
      }
      <button routerLink="/profile" mat-menu-item>
        <mat-icon>person_circle</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </mat-toolbar>
}
