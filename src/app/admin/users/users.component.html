<mat-card>
    <mat-card-header>
        <mat-card-title>Usuarios del Sistema</mat-card-title>
    </mat-card-header>
	<mat-card-content></mat-card-content>
</mat-card>

<table mat-table [dataSource]="users$" class="mat-elevation-z8" style="margin-top: 24px;">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
		<td mat-cell *matCellDef="let user"> {{user.firstname}} {{user.lastname}} </td>
	</ng-container>
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let user"> {{user.email}} </td>
	</ng-container>
	<ng-container matColumnDef="phone">
		<th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
		<td mat-cell *matCellDef="let user"> {{user.phone}} </td>
	</ng-container>
	<ng-container matColumnDef="sex">
		<th mat-header-cell *matHeaderCellDef> Sexo </th>
		<td mat-cell *matCellDef="let user"> {{user.gender}} </td>
	</ng-container>
	<ng-container matColumnDef="memberSince">
		<th mat-header-cell *matHeaderCellDef> Miembro desde </th>
		<td mat-cell *matCellDef="let user"> {{user.createdAt | date : 'dd/MM/YYYY'}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Acciones </th>
		<td mat-cell *matCellDef="let user">
			<button mat-mini-fab><mat-icon>delete</mat-icon></button>
			<a routerLink="/users/{{user._id}}" style="margin-left: 12px;" mat-mini-fab><mat-icon>open_in_new</mat-icon></a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
