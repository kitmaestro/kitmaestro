<mat-card>
    <mat-card-header>
        <mat-card-title>Crear Usuario</mat-card-title>
    </mat-card-header>
	<mat-card-content>
		<form [formGroup]="userForm" (ngSubmit)="createUser()">
			<div class="grid">
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Nombre(s)</mat-label>
						<input type="text" matInput formControlName="firstname">
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Apellido(s)</mat-label>
						<input type="text" matInput formControlName="lastname">
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Sexo</mat-label>
						<mat-select formControlName="gender">
							<mat-option value="Hombre">Hombre</mat-option>
							<mat-option value="Mujer">Mujer</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Teléfono</mat-label>
						<input type="text" matInput formControlName="phone">
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Email</mat-label>
						<input type="email" matInput formControlName="email">
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="outline">
						<mat-label>Contraseña</mat-label>
						<input type="password" matInput formControlName="password">
					</mat-form-field>
				</div>
			</div>
			<div style="text-align: end;">
				<button mat-flat-button color="primary" type="submit">Guardar</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<h2>Usuarios del Sistema</h2>

<table mat-table [dataSource]="users$" class="mat-elevation-z8" style="margin-top: 24px;">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
		<td mat-cell *matCellDef="let user"> {{user.firstname}} {{user.lastname}} </td>
	</ng-container>
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let user"> {{user.email}} </td>
	</ng-container>
	<ng-container matColumnDef="phone">
		<th mat-header-cell *matHeaderCellDef> Teléfono </th>
		<td mat-cell *matCellDef="let user"> {{user.phone}} </td>
	</ng-container>
	<ng-container matColumnDef="sex">
		<th mat-header-cell *matHeaderCellDef> Sexo </th>
		<td mat-cell *matCellDef="let user"> {{user.gender}} </td>
	</ng-container>
	<ng-container matColumnDef="memberSince">
		<th mat-header-cell *matHeaderCellDef> Miembro desde </th>
		<td mat-cell *matCellDef="let user"> {{user.createdAt | date : 'dd/MM/YYYY'}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Acciones </th>
		<td mat-cell *matCellDef="let user">
			<button (click)="deleteUser(user._id)" mat-mini-fab><mat-icon>delete</mat-icon></button>
			<a routerLink="/users/{{user._id}}" style="margin-left: 12px;" mat-mini-fab><mat-icon>open_in_new</mat-icon></a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
