<mat-card>
	<mat-card-header>
		<mat-card-title>Sistemas de Calificaci&oacute;n</mat-card-title>
		<button style="margin-left: auto;" mat-raised-button color="primary" routerLink="/grading-systems">Crear Nuevo</button>
	</mat-card-header>
	<mat-card-content>
	</mat-card-content>
</mat-card>

<table mat-table [dataSource]="scoreSystems" class="mat-elevation-z4" style="margin-top: 24px;">
	<ng-container matColumnDef="section">
		<th mat-header-cell *matHeaderCellDef> Seccion </th>
		<td mat-cell *matCellDef="let element"> {{element.section.name}} </td>
	</ng-container>
	<ng-container matColumnDef="content">
		<th mat-header-cell *matHeaderCellDef> Contenido </th>
		<td mat-cell *matCellDef="let element"> {{element.content.title}} </td>
	</ng-container>
	<ng-container matColumnDef="activities">
		<th mat-header-cell *matHeaderCellDef> Actividades </th>
		<td mat-cell *matCellDef="let element"> {{element.activities.length}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Acciones </th>
		<td mat-cell *matCellDef="let element">
			<button type="button" (click)="delete(element.id)" color="warn" mat-icon-button>
				<mat-icon>delete</mat-icon>
			</button>
			<a type="button" mat-icon-button [routerLink]="['/grading-systems', element._id]" color="primary">
				<mat-icon>visibility</mat-icon>
			</a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columns"></tr>
	<tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
