<div style="display: flex; align-items: center;">
    <h2 style="font-size: 20pt;">Inicio</h2>

    <mat-slide-toggle style="margin-left: auto; margin-right: 12px;" [checked]="false" (change)="toggleView()">Herramientas en Desarrollo</mat-slide-toggle>
</div>

<div class="apps-grid">
    <div *ngFor="let row of layout">
        <mat-card class="app-card" *ngFor="let app of row" [routerLink]="app.link">
            <mat-card-content>
                <img [src]="app.icon" class="app-icon" alt="">
                <h2 mat-card-title>{{app.name}}</h2>
                <p>{{app.description}}</p>
                <mat-icon color="accent" class="is-premium-icon" *ngIf="app.premium; else free">star</mat-icon>
                <ng-template #free>
                    <mat-icon color="primary" class="is-premium-icon">verified</mat-icon>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
