<div class="apps-grid">
  @for (app of apps; track $index) {
    @if (app.isWorking || (!app.isWorking && showAll)) {
      <a [routerLink]="app.link" class="app-card">
        <img
          [class.pro]="app.premium"
          [class.free]="!app.premium"
          [class.incomplete]="!app.isWorking"
          class="app-icon"
          [src]="app.icon"
          [alt]="app.name"
          [matTooltip]="!app.isWorking ? 'Este módulo todavía no está totalmente listo y puede contener errores.' : ''">
        <h3 style="text-align: center;">{{app.name}}</h3>
      </a>
