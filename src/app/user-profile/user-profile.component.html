<mat-card class="profile-card">
    <mat-card-header>
        <h2 mat-card-title>Mi Perfil</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h3>Informaci&oacute;n Personal</h3>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Sexo</mat-label>
                    <mat-select (valueChange)="userForm.get('title')?.setValue(gender.value == 'Mujer' ? 'Licda' : 'Licdo')" formControlName="gender" #gender>
                        <mat-option value="Hombre">Hombre</mat-option>
                        <mat-option value="Mujer">Mujer</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre(s)</mat-label>
                    <input type="text" formControlName="firstname" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Apellido(s)</mat-label>
                    <input type="text" formControlName="lastname" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>T&iacute;tulo Alcanzado</mat-label>
                    <mat-select formControlName="title">
                        @for (title of titles; track $index) {
                            <mat-option [value]="title.value">{{title.label}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Tel&eacute;fono</mat-label>
                    <input type="text" matInput formControlName="phone">
                </mat-form-field>
            </div>
            <h3>Datos de la Escuela</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Regional</mat-label>
                        <input type="text" formControlName="regional" matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Distrito</mat-label>
                        <input type="text" formControlName="district" matInput>
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Nombre de la Escuela</mat-label>
                <input type="text" formControlName="schoolName" matInput>
            </mat-form-field>
            <div style="text-align: end;">
                <button mat-raised-button type="submit" color="primary">Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
